<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Bisnis Interaktif</title>
    <!-- Load libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .health-score {
            position: relative;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .health-score-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body class="text-gray-800">
    <div class="min-h-screen">
        <!-- Header -->
        <div class="gradient-bg text-white py-6 px-4 shadow-lg">
            <div class="container mx-auto">
                <h1 class="text-3xl font-bold">Dashboard Bisnis Interaktif</h1>
                <p class="text-blue-100 mt-2">Pantau performa bisnis Anda secara real-time</p>
            </div>
        </div>

        <!-- Konten Utama -->
        <div class="container mx-auto px-4 py-8">
            <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                    <h2 class="text-xl font-semibold text-gray-800">Total Revenue</h2>
                    <p class="text-2xl font-bold text-gray-900 mt-2">Rp 52,312,000</p>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                    <h2 class="text-xl font-semibold text-gray-800">Total Transaksi</h2>
                    <p class="text-2xl font-bold text-gray-900 mt-2">920</p>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                    <h2 class="text-xl font-semibold text-gray-800">Rata-rata Revenue</h2>
                    <p class="text-2xl font-bold text-gray-900 mt-2">Rp 7,473,143</p>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                    <h2 class="text-xl font-semibold text-gray-800">Health Score</h2>
                    <div class="mt-2 health-score bg-gray-200">
                        <div class="health-score-bar bg-green-500" style="width: 75%;"></div>
                    </div>
                    <p class="text-lg text-gray-700 mt-2">75%</p>
                </div>
            </div>

            <!-- Grafik -->
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Trend Revenue</h2>
                <canvas id="revenueChart"></canvas>
            </div>
        </div>

        <script>
            // Inisialisasi Chart.js
            const ctx = document.getElementById('revenueChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab', 'Min'],
                    datasets: [{
                        label: 'Revenue',
                        data: [12000, 19000, 30000, 50000, 20000, 30000, 45000],
                        borderColor: 'rgba(37, 99, 235, 1)',
                        backgroundColor: 'rgba(37, 99, 235, 0.2)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: { grid: { display: false } },
                        y: { grid: { color: '#e5e7eb' } }
                    }
                }
            });
        </script>
    </div>
</body>
</html>
